<!DOCTYPE html>
<html>
<head>
    <title>Book a Hotel</title>
    <!-- Include your CSS and other head elements -->
</head>
<body>
    <h1>Book a Hotel</h1>
    <form action="process_booking.php" method="post">
        <input type="hidden" name="hotel_id" id="hotel_id">
        <label for="hotel_name">Hotel:</label>
        <input type="text" name="hotel_name" id="hotel_name" readonly>
        <br>
        <label for="check_in_date">Check-in Date:</label>
        <input type="date" name="check_in_date" id="check_in_date" required>
        <br>
        <label for="check_out_date">Check-out Date:</label>
        <input type="date" name="check_out_date" id="check_out_date" required>
        <br>
        <label for="num_guests">Number of Guests:</label>
        <input type="number" name="num_guests" id="num_guests" min="1" required>
        <br>
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" readonly>
        <br>
        <input type="submit" value="Confirm Booking">
    </form>

    <script>
        // Retrieve the booking data from localStorage
        const bookingData = JSON.parse(localStorage.getItem('bookingData'));

        // Pre-fill the form fields with the booking data
        document.getElementById('hotel_id').value = bookingData.hotelId;
        document.getElementById('hotel_name').value = bookingData.hotelName;
        document.getElementById('check_in_date').value = bookingData.checkInDate;
        document.getElementById('check_out_date').value = bookingData.checkOutDate;
        document.getElementById('num_guests').value = bookingData.numGuests;
        document.getElementById('price').value = `${bookingData.currency} ${bookingData.price}`;
    </script>
</body>
</html>
