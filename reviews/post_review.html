<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Submit A Review</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body style="padding: 5%">
        <div id="itemReviews"></div>
        <form id="reviewForm">
            <div>
                <label for="review_rating">Rating:</label>
                <div style="display: flex; flex-direction: column">
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1" required />
                        1
                    </label>
                    <br />
                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2" required />
                        2
                    </label>
                    <br />
                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3" required />
                        3
                    </label>
                    <br />
                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4" required />
                        4
                    </label>
                    <br />
                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5" required />
                        5
                    </label>
                    <br />
                </div>
            </div>

            <br />

            <div style="display: flex; flex-direction: column">
                <label for="review_body">Review:</label>
                <textarea id="review_body" name="review_body"></textarea>
            </div>

            <br />

            <button type="submit">Submit Review</button>
        </form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="post_review.js"></script>
    </body>
</html>
